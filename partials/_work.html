<section class="work-jumbotron">

	<div id="polygon1" class="parallax-layer"></div>
	<div id="polygon2" class="parallax-layer"></div>
	<div id="polygon3" class="parallax-layer"></div>
	
	<div class="site-container">
		<div class="intro-element">
			<h1>Hello, I'm Arturo Wibawa.<br><br>A visual designer from Southern California, welcome to my portfolio.</h1>
			<div class="scrolly">
				<div class="mouse"></div>
				<div class="caption"><h4>Featured Work</h4></div>
			</div>
		</div>
	</div>

</section>

<section class="work-posts">

	<div class="row">
			
		<article  class="work-cards" ng-repeat="work in posts">

			<div class="content">

				<div class="project-thumb">
					<a ui-sref="work-post({ workId: work.id })">
					<img height="100%" class="cover" ng-src="{{work.imageUrl}}">
					</a>
				</div>

				<div class="description">
					<a ui-sref="work-post({ workId: work.id })"><h2> {{work.title}} </h2></a>
					<h4> {{work.snippet}} </h4>
				</div>

			</div>

		</article>
			
	</div>

</section>

<section class="infographics">
	<h1>Infographics Work</h1>
	<a class="btn solid-btn back-home" ui-sref="infographics">View collection</a>
</section>

<script>

	window.sr = ScrollReveal();

	sr.reveal('.work-posts', {
		origin: 'top',
		distance: '80px',
		scale: 1,
		reset: true,
		opacity: 1,
		viewFactor: 0.1,
		mobile: false,
	})

	// Create cross browser requestAnimationFrame method:
	window.requestAnimationFrame = window.requestAnimationFrame
	 || window.mozRequestAnimationFrame
	 || window.webkitRequestAnimationFrame
	 || window.msRequestAnimationFrame
	 || function(f){setTimeout(f, 1000/60)}
	 
	var polygon1 = document.getElementById('polygon1')
	var polygon2 = document.getElementById('polygon2')
	var polygon3 = document.getElementById('polygon3')
	 
	function parallaxpolygon(){
	 var scrolltop = window.pageYOffset // get number of pixels document has scrolled vertically 
	 polygon1.style.top = -scrolltop * .2 + 'px' // move layer1 at 20% of scroll rate
	 polygon2.style.top = -scrolltop * .6 + 'px' // move layer2 at 50% of scroll rate
	 polygon3.style.top = -scrolltop * .4 + 'px'
	}
	 
	window.addEventListener('scroll', function(){ // on page scroll
	 requestAnimationFrame(parallaxpolygon) // call parallaxlayers() on next available screen paint
	}, false)

</script>
